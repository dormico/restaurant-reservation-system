<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)" class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center mt-4">
        <div class="display-6 my-4">Sign in to Allegro</div>
        <div class="form-group mt-4">
            <label class="display-8">Username</label>
            <input class="form-control form-control-md" placeholder="Username" name="UserName" required>
        </div>
        <div class="form-group my-2">
            <label class="display-8">Password</label>
            <input class="form-control form-control-md" placeholder="Password" name="Password" required
                minlength="8">
            <div class="text-end fst-italic"><a [routerLink]="['/newpass']" class="text-muted text-decoration-none">Forgot password?</a>
                </div>
        </div>
        <div class="form-group container px-2 mt-4">
            <div class="row">
                <button class="btn btn-primary" type="submit"
                    [disabled]="form.invalid">REGISTER</button>
            </div>
        </div>
        <div class="text-start mt-3 row">
            <a class="col-sm" [routerLink]="['/register/guest']">New guest</a>
            <a class="col-sm text-end" [routerLink]="['/register/restaurant']">New restaurant</a>
        </div>
    </div>
    <div class="col-4"></div>
</form>
