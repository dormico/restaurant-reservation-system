<h1 class="display-6 text-center my-4">Your cart</h1>
<div class="list-group" *ngIf="orders">
    <div *ngFor="let order of orders" class="list-group-item flex-column d-flex ">
        <div class="row align-items-center">
            <div class="col-3 text-center"><img src="{{order.dish.image}}" width=100 alt="dish"></div>
            <div class="col-2 text-center">
                <h5 class="mb-1 display-8">{{order.dish.name}}</h5>
            </div>
            <div class="col-3 row align-items-center">
                <!-- <div class="col text-end" (click)="goToMenu()">
                    <img src="{{'../assets/icons/caret-left.svg'}}" alt="arrow" />
                </div> -->
                <p class="mb-1 display-8 text-center col">{{order.servings}}</p>
                <!-- <div class="col">
                    <img src="{{'../assets/icons/caret-right.svg'}}" alt="arrow" />
                </div> -->
            </div>
            <div class="col-2 text-muted">
                Total: {{order.dish.price | currency}}
            </div>
            <div class="col-2" (click)="removeDish(order.dish.dishId)">
                <img class="ms-1 mb-1" src="{{'../assets/icons/x-square.svg'}}" alt="delete" />
            </div>
        </div>
    </div>
</div>
<div>
    <div class="btn btn-secondary align-items-center p-3 col-2 " style="position: fixed; bottom: 2rem; right: 40rem;"
        (click)="goToMenu()">
        ADD MORE
        <img class="ms-1 mb-1" src="{{'../assets/icons/caret-left.svg'}}" width="24" alt="caret" />
    </div>
    <div class="btn btn-secondary align-items-center p-3 col-2" style="position: fixed; bottom: 2rem; right: 2rem;"
        [routerLink]="['/payment']" (click)="goToPayment()">
        CHECK OUT
        <img class="ms-1 mb-1" src="{{'../assets/icons/caret-right.svg'}}" width="24" alt="caret" />
    </div>
</div>
<div *ngIf="!orders">
    <h3 class="display-6">Loading orders...</h3>
</div>
