<form novalidate autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-4">
        <div class="display-6 my-4">Register new guest</div>
        <div class="form-group my-2">
            <label class="display-8">Username</label>
            <input class="form-control form-control-md" #username="ngModel" [(ngModel)]="guest.username" placeholder="Username" name="username" required>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
            <app-error [errors]="username.errors"></app-error>
        </div>
        <div class="form-group my-2">
            <label class="display-8">E-mail</label>
            <input class="form-control form-control-md" #email="ngModel"  [(ngModel)]="guest.email" placeholder="Email" name="email" required email>
        </div>        
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <app-error [errors]="email.errors"></app-error>
        </div>
        <div class="form-group my-2">
            <label class="display-8">Password</label>
            <input  type="password" class="form-control form-control-md"  #pass="ngModel"  [(ngModel)]="pw1" placeholder="Password" name="password1" required minlength="8">
        </div>        
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)">
            <app-error [errors]="pass.errors"></app-error>
        </div>
        <div class="form-group my-2">
            <label class="display-8">Password again</label>
            <input type="password" class="form-control form-control-md"  #password="ngModel"  [(ngModel)]="pw2" placeholder="Password" name="password2" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <app-error [errors]="password.errors"></app-error>
        </div>
        <div class="form-group container px-2 mt-4">
            <div class="row">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">REGISTER</button>
            </div>
        </div>
        <div class="text-start mt-3 row">
            <a class="col-sm" [routerLink]="['/login']">Already a member?</a>
            <a class="col-sm text-end" [routerLink]="['/register/restaurant']">New restaurant</a>
        </div>
    </div>
    <div class="col-4"></div>
</form>
