<div class="row card-group mx-4" *ngIf="menu">
    <div class="col-md-3 my-2" *ngFor="let dish of menu">
        <div class="card h-100">
            <div class="card-image">
                <img src="{{dish.image}}" class="card-img" alt="dish">
                <div class="card-img-overlay text-white">
                    <h5 class="card-title">{{dish.name | uppercase}}</h5>
                    <p class="card-text">{{dish.price | currency}}</p>
                </div>
            </div>
            <div class="card-header d-flex justify-content-between align-items-center">
                <img src="{{'../assets/icons/dash-square.svg'}}" width="36" alt="plus" (click)="removeDish(dish.dishId)" />
                <H5 class="m-0 text-muted">{{getDishCount(dish.DishId)}}</H5>
                <img src="{{'../assets/icons/plus-square.svg'}}" width="36" alt="plus" (click)="addDish(dish.dishId)" />
            </div>
            <div class="card-body">
                <p class="card-text text-center text-muted" *ngIf="dish.description">{{dish.description}}</p>
            </div>
            <div class="card-footer">Total: {{calcSumPrice(dish.dishId, dish.price) | currency}}</div>
        </div>
    </div>
</div>
<div *ngIf="!menu">
    <h3 class="display-6">Loading...</h3>
</div>
