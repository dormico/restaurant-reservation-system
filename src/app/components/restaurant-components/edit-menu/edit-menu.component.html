<form [formGroup]="menuForm">
    <div class="">
        <h1 class="display-4 border-bottom border-top border-2 text-center text-uppercase my-5">Menu</h1>
        <div *ngFor="let menuItem of menuForm.controls; let i=index" class="border-1 border-bottom p-3">
            <div [formGroup]="menuItem" class="">               
                <div class="row display-8 m-2">
                    <div class="rounded-start col-4">
                        Dish name
                    </div>                    
                    <input type="text" formControlName="name" placeholder="Food name" class="col-8 rounded display-8 border border-bottom text-italic text-center"/>
                </div>
                <div class="row display-8 m-2">
                    <div class="rounded-start col-4">
                        Dish description
                    </div>   
                    <input type="text" formControlName="description" placeholder="Description" class="col-8 rounded display-8 border text-italic text-center"/>
                </div>
                <div class="row display-8 m-2">
                    <div class="rounded-start col-4">
                        Price
                    </div>          
                    <input type="number" formControlName="price" placeholder="0" min="0" class="col-7 rounded-start display-8 border text-italic text-center"/> 
                    <span class="col input-group-text">$</span> 
                </div>  
                <div class="row display-8 m-2">
                    <div class="rounded-start col-4">
                        Dish photo
                    </div>                
                    <input type="file" formControlName="image" class="col-8 display-8 border-0 ps-0"/>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <div class="btn p-2 small border" (click)="deleteItem(i)">
                        Delete
                        <img class="p-0 bg-white mx-1" src="{{'../assets/icons/x-square.svg'}}" width="36" alt="delete"/>
                    </div>                    
                </div>                            
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <div class="btn btn-secondary px-3 py-2" (click)="addNewItem()">
                Add new dish
                <img class="btn p-0 bg-white mx-1" src="{{'../assets/icons/plus-square.svg'}}" width="36" alt="plus"/>
            </div>            
        </div>        
    </div>    
    <div class="d-flex justify-content-end m-4">
        <div class="btn btn-outline mx-2" (click)="goToMap()">Later</div>
        <div class="btn btn-primary mx-2" (click)="saveAndGoToMap()">Save</div>
    </div>
</form>
